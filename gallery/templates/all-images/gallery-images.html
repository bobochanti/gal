{%extends 'all-images/base.html'%}
{% block content %}
{{ block.super}}
<div class="container">
    <div class="row">
        {% for item in gallery %}
        <div class="col-md-6">
            <div class="card">
                <!-- Looping through -->
                <img src="{{item.Image_image.url}}" data-toggle="modal" data-target="#myModal{{item.id}}"
                    data-toggle="tooltip" title="click image to view details" style="height:300px;width:520px"
                    class="img-responsive rounded" >

            </div>

        </div>
        <div class="modal" tabindex="-1" id="myModal{{item.id}}" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5>Image Name: {{item.name}}</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        </button>
                    </div>
                    <div class="modal-body">
                        <img src="{{item.Image_image.url}}" class="img-responsive" alt="">
                        <p> Image Description: {{item.description}}</p>
                    </div>
                    <div class="modal-footer">
                        <p style="color:rgb(15, 14, 14); font-size:100%;">Date Posted: {{item.pub_date}}</p>
                        <br>
                        <button type="button" class="btn btn-danger btn-bg" data-dismiss="modal"
                            data-toggle="tooltip" data-placement="right" title="Close Single Image">X</button>
                        <br>
                        <input type="text" value="{{item.Image_image.url}}" id="myInput" style="color:black;">
                        <button type="button" value="{{item.Image_image.url}}" onclick="copyLink(this.value)"
                            class="btn btn-success" data-toggle="tooltip" data-placement="right"
                            title="Copy Image">Copy
                            </button>
                    </div>
                </div>
            </div>
        </div>

        {% endfor %}
        <script>
            function copyLink() {
                var copyText = document.getElementById("myInput");
                copyText.select();
                document.execCommand("copy");
                /* Alert the copied text */
                alert("Copied Path : " + copyText.value);
            }
        </script>
    </div>
</div>





{% endblock %}
